<script>
  // Obtén todos los elementos de precio en el carrito
  let prices = document.querySelectorAll('.card-text');

  // Inicializa una variable para almacenar el total
  let total = 0;

  // Itera sobre cada elemento de precio
  prices.forEach(priceElement => {
    // Obtiene el precio como un número (elimina el signo de dólar y convierte el string a un número)
    let price = Number(priceElement.textContent.replace('Precio: $', ''));

    // Suma el precio al total
    total += price;
  });

  // Crea un nuevo elemento de párrafo para mostrar el total
  let totalElement = document.querySelector('.totalValue');
  totalElement.textContent = 'Total a pagar: $' + total;

  // Agrega el elemento de total al final de la lista de elementos del carrito



  document.querySelector('.hamburger').addEventListener('click', function () {
    let icon = document.querySelector('.hamburger i');
    let list = document.querySelector('.listContainer');
    list.classList.toggle('active');

    if (list.classList.contains('active')) {
      icon.classList.remove('fa-bars');
      icon.classList.add('fa-times');
    } else {
      icon.classList.remove('fa-times');
      icon.classList.add('fa-bars');
    }
  });
</script>
